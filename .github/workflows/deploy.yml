name: Deploy Personal Branding
on:
  push:
    branches:
      - master # Pastikan ini sesuai dengan nama branch utama Anda (master atau main)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Deploy to VPS
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST }}
          REMOTE_USER: ${{ secrets.USER }}
          REMOTE_PORT : ${{ secrets.PORT }}
          SOURCE: "dist/"
          TARGET: "/var/www/personal-branding"
          # 3. FORCE via ARGS (Metode paling ampuh jika env di atas diabaikan)
          ARGS: "-rlgoDzvc -i --delete"